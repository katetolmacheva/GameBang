<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bang! - Онлайн игра</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body id="indexPage">
  <h1>Добро пожаловать в "Бэнг!"</h1>

  <div id="auth">
    <div id="g_id_onload"
         data-client_id="302556422922-0e18sh287b26bukug571mmejv2am5c2o.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <div id="lobby" style="display: none;">
    <h2>Привет, <span id="username"></span>!</h2>
    <button onclick="enterLobby()">🔹 Войти в комнату</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
