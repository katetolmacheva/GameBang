<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игровой стол</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="gamePage">
  <h1>Карточная битва в "Бэнг!"</h1>

  <div id="player-info">
    <div id="player-role">Роль: </div>
    <div id="player-hp">Здоровье: </div>
  </div>

  <div id="game-table"></div>

  <div class="action-buttons" id="action-buttons">
  </div>

  <div id="debug-info" style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    <strong>Отладка:</strong><br>
    Текущий ход: <span id="current-turn-debug">-</span><br>
    Мой ход: <span id="my-turn-debug">-</span><br>
    Игроков: <span id="players-count">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
