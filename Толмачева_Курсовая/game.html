<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игровой стол</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="gamePage">
  <h1>Карточная битва в "Бэнг!"</h1>

  <div id="game-table"></div>

  <div class="action-buttons" id="action-buttons">
    <button id="drawNewCard">Вытянуть карту</button>
    <button id="heal">Пиво</button>

    <div class="cards-dropdown">
      <button class="cards-dropdown-btn">Карты ▼</button>
      <div class="cards-dropdown-content">
        <button class="card-action-btn" onclick="useWinchester()">Винчестер</button>
        <button class="card-action-btn" onclick="useMustang()">Мустанг</button>
        <button class="card-action-btn" onclick="useBarrel()">Бочка</button>
        <button class="card-action-btn" onclick="useJail()">Тюрьма</button>
        <button class="card-action-btn" onclick="usePanic()">Паника</button>
        <button class="card-action-btn" onclick="usePlutovka()">Плутовка</button>
        <button class="card-action-btn" onclick="playDynamite()">Динамит</button>
      </div>
    </div>

    <button id="nextTurn">Завершить ход</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
